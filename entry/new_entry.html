        <nav id="input">
        <form>                                          
            <!--ID、パスワード入力欄-->
            <label for="user_name">ユーザーネーム</label><br>
            <input type="text" id="user_name" name="user_name"><br>
        
            <label for="user_password">パスワード(半角英数字8-16文字)</label><br>
            <input type="password" id="user_password" name="user_password" minlength="8" maxlength="16" pattern="^[a-zA-Z0-9]+$"><br>

            <lavel for="user_height">身長</lavel><br>
            <input type="number" id="user_height" name="user_height"><br> <!--cm付け足し忘れない-->

            <label for="user_weight">体重</label><br>
            <input type="number" id="user_weight" name="user_weight"><br> <!--kg付け足し忘れない-->
            <!--m-->
            <label for="user_age">年齢</label><br>
            <input type="number" id="user_age" name="user_age" min="0" max="100" /><br>

            <label for="user_sex">性別</label><br>

                <select id="user_sex" name="user_sex">
                    <option value=""></option>
                    <option value="man">男性</option>
                    <option value="woman">女性</option>
                    <option value="notset">未設定</option>

                </select><br>

                
                <script>
                    function clickButton() {
                        var user_password = document.getElementById("user_password");
                        var toggleIcon = document.querySelector(".toggle-password");
                      
                        if (user_password.type === "password") {
                            user_password.type = "text";
                            toggleIcon.textContent = "👀"; // 眼のアイコンに表示を切り替える絵文字
                        } else {
                            user_password.type = "password";
                            toggleIcon.textContent = "🙈"; // 目のアイコンに表示を切り替える絵文字
                        }
                    }
                </script>

            <!--ログインボタン-->
                <div id="submit">
                    <input type="submit" value="登録">
                </div>
            </form>
        </nav>

    </body>
