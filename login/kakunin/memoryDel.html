<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>目標削除確認</title>
        <link rel="stylesheet" href="styles/kakunin.css">
    </head>
    <body>
        <nav id="back">
            <nav id="sentence">
                <p>記録を削除します。<br>「OK」を押すともとには戻れません。<br>
                中止するには「キャンセル」を、すべて削除していい場合は<br>「OK」をクリックしてください。</p>
                <div id="buttons">  
                    <a href="遷移先のURL" id="ok" style="text-decoration: none;"> <!--一個前の画面 管理者画面(食事)-->
                        <input type="submit" value="OK">    
                    </a>
                    <a href="遷移先のURL" id="cancel" style="text-decoration: none;"> <!--一個前の画面 管理者画面(食事)-->
                        <input type="submit" value="キャンセル">
                    </a>
                </div>
            </nav>
        </nav>
    </body>
</html>
