<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <title>肉体改造管理システム</title>
</head>
<body>
    <div class="sidebar">
    <!-- 今日の日付 -->
    <p id="today"></p>
    
    <p>ユーザー名</p>
    
    <!-- 身長と体重の入力 -->
    <p><label  for="user_height">身長</label> <input type="number"  id="user_height" placeholder="例: 160"></p> 
    <p><label for="user_weight">体重</label> <input type="number" step="0.1" id="user_weight" placeholder="例: 55"></p> 

                 <!--~~~~~~~~~入力欄の中のcm,kgを表示させるための部分~~~~~~~~~~-->
                  <div class="cm">
                     <p>cm</p>
                  </div>
                    
                  <div class="kg">
                      <p>kg</p>
                  </div>
                          <!--~~~~~~~~~入力欄の中のやつ終わり~~~~~~~~~~~-->
    
    <!-- BMI計算ボタン -->
    <p>BMI: <span id="result"></span>%</p>
    <p><button id="con" class="custom-button con" onclick="calculateBMI()">確定</button></p> 
    
    <!-- 平均値表示 -->
    <h2>平均</h2>
    <p>体重: <span id="heitai"></span> kg</p> 
    <p>BMI: <span id="heibmi"></span>%</p> 


      </div>
  <div class="content">

    <!-- 目標入力 -->
    <input type="text" id="moku" placeholder="目標">



    <div class="container">
      <!-- 人型ピクトグラム -->
      <h2>体の部位</h2>
      <svg id="body-parts" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 250" width="400" height="800">
        <!-- 頭 -->
        <circle cx="60" cy="40" r="20" class="body-part" id="head" />
        <!-- 胸筋 -->
        <rect x="45" y="60" width="30" height="40" class="body-part" id="chest" />
        <!-- 腹筋 -->
        <rect x="45" y="100" width="30" height="50" class="body-part" id="abs" />
        <!-- 左腕 (反対方向に広げる) -->
        <rect x="30" y="70" width="10" height="60" class="body-part arms" id="arms" transform="rotate(30 35 70)" />
        <!-- 右腕 (反対方向に広げる) -->
        <rect x="80" y="70" width="10" height="60" class="body-part arms" id="arms" transform="rotate(-30 85 70)" />
        <!-- 左脚 (斜めに広げる) -->
        <rect x="38" y="150" width="10" height="80" class="body-part legs" id="legs" transform="rotate(15 45 150)" />
        <!-- 右脚 (斜めに広げる) -->
        <rect x="68" y="150" width="10" height="80" class="body-part legs" id="legs" transform="rotate(-15 55 150)" />
    </svg>
    </div>


    <!-- 各種ボタンとグラフ表示 -->
    <p>
        <button id="care" class="custom-button care">アフターケア</button>
        <button id="tr" class="custom-button tr">トレーニング追加</button>
        <canvas id="lineChart"></canvas>
        <div>
        <button id="days" class="custom-button days" onclick="days_id()">日間</button>
        <button id="week" class="custom-button week" onclick="week_id()">週間</button>
        <button id="history" class="custom-button history" onclick="history_id()">過去記録</button>
        </div>
    </p>

    
          <tr>
            <th class="test-bre">朝食</th>
            <th class="test-lun">昼食</th>
            <th class="test-din">夕食</th>
          </tr>
       
        <tbody>

             

              <td class="test-cell">
                <textarea class="text-breakfast" placeholder="入力してください"></textarea>
                </td>

                <td class="test-cell">
                  <textarea class="text-lunch" placeholder="入力してください"></textarea>
                  </td>

                  <td class="test-cell">
                    <textarea class="text-dinner" placeholder="入力してください"></textarea>
                    </td>

          </tbody>
        </table>






        <tr>
               
               
          <td class="test-cell">
            <input type="number" class="test-input" placeholder="Kcal">
            <button id="entry-button" class="custom-button entry" onclick="breakfast_id()">登録</button>
          </td>
          <td class="test-cell">
              <input type="number" class="test-input" placeholder="Kcal">
              <button id="entry-button" class="custom-button entry" onclick="breakfast_id()">登録</button>
            </td>
            <td class="test-cell">
              <input type="number" class="test-input" placeholder="Kcal">
              <button id="entry-button" class="custom-button entry" onclick="breakfast_id()">登録</button>
            </td>

        </tr>
   
  </div>
</body>
</html>
